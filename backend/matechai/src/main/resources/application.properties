spring.application.name=matechai
spring.jackson.date-format=dd/MM/yyyy
spring.jackson.time-zone=UTC

#spring.profiles.include=secret
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web=DEBUG

# backend server
server.port=${SERVER_PORT}
app.url=${APP_URL} 

# frontend server
frontend.address=${FRONTEND_URL}

# image location
file.upload.path=${FILE_UPLOAD_PATH}


# neo4j
spring.neo4j.uri=${SPRING_NEO4J_URI}
spring.neo4j.authentication.username=${SPRING_NEO4J_AUTHENTICATION_USERNAME}
spring.neo4j.authentication.password=${SPRING_NEO4J_AUTHENTICATION_PASSWORD}


spring.graphql.http.path=${GRAPHQL_PATH}

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SMTP_MAIL_HOST}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=${SPRING_MAIL_PROTOCOL}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED}

# JWT
jwt.type=${JWT_TYPE}
jwt.secret-key=${JWT_SECRET}
jwt.expirationMs.accessToken=${JWT_EXPIRATIONMS_ACCESSTOKEN}
jwt.expirationMs.refreshToken=${JWT_EXPIRATIONMS_REFRESHTOKEN}


# Spring Data Web - Page Serialization
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.page-serialization-mode=VIA_DTO
logging.level.org.springframework.data.neo4j=ERROR
spring.security.user.name=a
spring.security.user.password=a 

