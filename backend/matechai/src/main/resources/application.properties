spring.application.name=matechai
spring.neo4j.uri=${NEO4J_URI}
spring.neo4j.authentication.username=${NEO4J_USERNAME}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}
logging.level.org.springframework.data.neo4j.cypher.unrecognized=ERROR
spring.profiles.include=secret
# backend server
server.port=8080
app.url=http://localhost:8080

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# JWT
jwt.type=Bearer
jwt.secret-key=${JWT_KEY}
# 15 min
jwt.expirationMs.accessToken=900000
# 6 month
jwt.expirationMs.refreshToken=15552000000



# neo4j debug log
logging.level.org.neo4j.driver.internal=DEBUG
logging.level.org.neo4j.driver=DEBUG