<div style="max-width:400px; margin:2rem auto; padding:2rem; border:1px solid #ccc; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
  <h2 style="text-align:center;">Login</h2>

  <form>
    <div style="margin-bottom:1rem;">
      <label for="email" style="display:block; margin-bottom:0.5rem;">Email</label>
      <input id="email" type="email" placeholder="Enter your email"
             style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px;" />
    </div>

    <div style="margin-bottom:1rem;">
      <label for="password" style="display:block; margin-bottom:0.5rem;">Password</label>
      <input id="password" type="password" placeholder="Enter your password"
             style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px;" />
    </div>

    <button type="submit"
            style="width:100%; padding:0.75rem; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">
      Login
    </button>
  </form>

  <p style="text-align:center; margin-top:1rem;">
    Donâ€™t have an account?
    <a routerLink="/signup" style="color:#007bff; text-decoration:none;">Sign up</a>
  </p>
</div>
