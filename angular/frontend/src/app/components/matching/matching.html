<div style="max-width:400px; margin:2rem auto; padding:2rem; border:1px solid #ccc; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); font-family:Arial, sans-serif;">

  <div style="text-align:center; margin-bottom:1rem;">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" 
         alt="Profile Picture" 
         style="width:120px; height:120px; border-radius:50%; object-fit:cover; border:2px solid #333;">
  </div>

  <!-- Name and Age -->
  <h2 style="text-align:center; margin:0;">Jane Doe, 28</h2>
  <p style="text-align:center; color:#666; margin:0.25rem 0 1rem;">New York, USA</p>

  </div>

  <!-- Action Buttons -->
  <div style="display:flex; justify-content:space-around; margin-top:1rem;">
    <button style="background:#f44336; color:white; border:none; padding:0.6rem 1rem; border-radius:8px; cursor:pointer;">
      Dislike
