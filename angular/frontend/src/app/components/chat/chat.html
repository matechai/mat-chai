<div class="chat-container">
  <!-- Chat Partners List -->
  <div class="partners-panel">
    <div class="panel-header">
      <h2>Chats</h2>
    </div>
    <div class="partners-list">
      <div
        *ngFor="let partner of chatPartners"
        (click)="selectPartner(partner.username)"
        [class.active]="selectedPartner === partner.username"
        class="partner-item">
        <div class="partner-info">
          <div class="partner-name">{{ partner.username }}</div>
          <div class="last-message">{{ partner.lastMessage }}</div>
          <div class="timestamp">{{ partner.lastMessageTime | date:'short' }}</div>
        </div>
      </div>
      <div *ngIf="chatPartners.length === 0" class="no-chats">
        No conversations yet
      </div>
    </div>
  </div>

  <!-- Chat Messages Area -->
  <div class="chat-panel">
    <div *ngIf="selectedPartner" class="chat-header">
      <h3>{{ selectedPartner }}</h3>
    </div>

    <div class="messages-area">
      <div *ngIf="!selectedPartner" class="no-chat-selected">
        <svg width="100" height="100" viewBox="0 0 24 24" fill="#ccc">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
        <p>Select a chat to start messaging</p>
      </div>

      <div *ngIf="selectedPartner" class="messages-list">
        <div *ngFor="let message of currentChat"
            [class.sent]="message.sender === currentUsername"
            [class.received]="message.sender !== currentUsername"
            class="message-bubble">
          <p>{{ message.content }}</p>
          <small>{{ message.timestamp | date:'short' }}</small>
        </div>
      </div>
    </div>

    <div *ngIf="selectedPartner" class="message-input-area">
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Type a message..."
        (keyup.enter)="sendMessage()"
        class="message-input">
      <button (click)="sendMessage()" class="send-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
